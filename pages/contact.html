<div>
    <h2>Get In Touch</h2>

<!-- Form component containing user input fields -->
<div class="form">

<form id="fs-frm" name="simple-contact-form" accept-charset="utf-8" action="https://formspree.io/f/xdoyvqjl" method="post">
    <fieldset id="fs-frm-inputs">
      <label for="full-name">Full Name:</label>
      <input type="text" name="name" id="full-name" placeholder="First and Last name" required="">
      <label for="email-address">Email Address:</label>
      <input type="email" name="_replyto" id="email-address" placeholder="email@example.com" required="">
      <label for="message">Message:</label>
      <textarea rows="5" name="message" id="message" placeholder="Enter a message" required=""></textarea>
      <input type="hidden" name="_subject" id="email-subject" value="Contact Form Submission">
    </fieldset>
  <div class="center"><input id="submit" type="submit" value="Submit"></div> 
  </form>
  
</div>
